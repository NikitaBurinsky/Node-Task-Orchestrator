name: NTO CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permissions
        run: chmod +x gradlew

      - name: Run Tests & Build Fat JAR
        run: ./gradlew clean build



      - name: Prepare Deployment Artifacts
        run: |
          mkdir deploy_artifacts
          cp build/libs/*-SNAPSHOT.jar deploy_artifacts/app.jar
          cp Dockerfile deploy_artifacts/
          cp docker-compose.yml deploy_artifacts/
          cp -r nginx deploy_artifacts/

      - name: Copy Artifacts to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "deploy_artifacts/*"
          target: "~/nto_app"
          strip_components: 1

      - name: Deploy on VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          envs: DB_PORT, DB_HOST, DB_NAME, DB_PASSWORD, DB_USERNAME
          script: |
            # Переходим в целевую директорию
            cd ~/nto_app
            
            # Создаем .env файл динамически. Docker-compose подхватит его 
            # для интерполяции переменных (аналог внедрения секретов в Kubernetes или Azure KeyVault)
            echo "DB_PORT=$DB_PORT" > .env
            echo "DB_HOST=$DB_HOST" >> .env
            echo "DB_NAME=$DB_NAME" >> .env
            echo " $DB_NAME "
            echo "DB_PASSWORD=$DB_PASSWORD" >> .env
            echo "DB_USERNAME=$DB_USERNAME" >> .env
            
            # Останавливаем старые контейнеры и поднимаем новые с пересборкой образа
            docker-compose down
            docker-compose up -d --build